<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <div class="cal">
            <section>
                <div class="display_type_numbers">
                    <button class="clear-btn" onclick="clearDisplay()">C</button>
                    <span id="display"></span>
                </div>
                <div class="container">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="setOperation('+')">+</button>

                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="setOperation('-')">-</button>

                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="setOperation('/')">/</button>

                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="calculateResult()">=</button>
                    <button onclick="setOperation('*')">*</button>
                </div>
            </section>
        </div>
    </main>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operation = null;
        let firstNumber = '';

        function appendNumber(number) {
            currentInput += number;
            display.innerText = firstNumber + (operation || '') + currentInput;
        }

        function setOperation(op) {
            if (currentInput === '') return;
            firstNumber = currentInput;
            operation = op;
            currentInput = '';
            display.innerText = firstNumber + operation;
        }

        function calculateResult() {
            if (currentInput === '' || firstNumber === '') return;
            let result;
            switch (operation) {
                case '+':
                    result = parseFloat(firstNumber) + parseFloat(currentInput);
                    break;
                case '-':
                    result = parseFloat(firstNumber) - parseFloat(currentInput);
                    break;
                case '*':
                    result = parseFloat(firstNumber) * parseFloat(currentInput);
                    break;
                case '/':
                    result = parseFloat(firstNumber) / parseFloat(currentInput);
                    break;
                default:
                    return;
            }
            display.innerText = result;
            currentInput = result.toString();
            firstNumber = '';
            operation = null;
        }

        function clearDisplay() {
            currentInput = '';
            firstNumber = '';
            operation = null;
            display.innerText = '';
        }
    </script>

</body>

</html>
